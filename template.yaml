AWSTemplateFormatVersion: '2010-09-09'
Transform: AWS::Serverless-2016-10-31
Description: >
  Builds serverless API with Lambda functions,
  API Gateway, SQS Queue, and DynamoDB table.
Globals:
  Function:
    Timeout: 3
Resources:
  GetMessagesFunction:
    Type: AWS::Serverless::Function
    Description: Get all IoT messages in DynamoDB table (scan)
    Properties:
      Description: Get all IoT messages in DynamoDB table (scan)
      CodeUri: iot_dynamodb_CrudMessages/
      Handler: app.getMessages
      Runtime: nodejs10.x
      Policies:
        - DynamoDBCrudPolicy:
            TableName: IotDemoTable
        - SSMParameterReadPolicy:
            ParameterName: iot_demo/table_name
      Environment:
        Variables:
          TABLE_NAME: !Ref IotDemoTable
      Events:
        getMessages:
          Type: Api
          Properties:
            Path: /message
            Method: get
  GetMessageFunction:
    Type: AWS::Serverless::Function
    Description: Get one IoT message based on timestamp and location
    Properties:
      Description: Get one IoT message based on timestamp and location
      CodeUri: iot_dynamodb_CrudMessages/
      Handler: app.getMessage
      Runtime: nodejs10.x
      Policies:
        - DynamoDBCrudPolicy:
            TableName: IotDemoTable
        - SSMParameterReadPolicy:
            ParameterName: iot_demo/table_name
      Environment:
        Variables:
          TABLE_NAME: !Ref IotDemoTable
      Events:
        getMessages:
          Type: Api
          Properties:
            Path: /message/{date}
            Method: get
  PostMessageFunction:
    Type: AWS::Serverless::Function
    Description: Create new IoT message item in DynamoDB table
    Properties:
      Description: Create new IoT message item in DynamoDB table
      CodeUri: iot_dynamodb_CrudMessages/
      Handler: app.postMessage
      Runtime: nodejs10.x
      Policies:
        - DynamoDBCrudPolicy:
            TableName: IotDemoTable
        - SSMParameterReadPolicy:
            ParameterName: iot_demo/table_name
      Environment:
        Variables:
          TABLE_NAME: !Ref IotDemoTable
      Events:
        postMessage:
          Type: Api
          Properties:
            Path: /message
            Method: post
  SqsToDynamoDbFunction:
    Type: AWS::Serverless::Function
    Description: Post new IoT message to SQS
    Properties:
      Description: Post new IoT message to SQS
      CodeUri: iot_sqs_to_dynamodb/
      Handler: app.lambda_handler
      Runtime: python3.7
      MemorySize: 256
      Policies:
        - DynamoDBCrudPolicy:
            TableName: IotDemoTable
      Events:
        SqsToDynamoDb:
          Type: SQS
          Properties:
            Queue: !GetAtt IotDemoQueue.Arn
            BatchSize: 10
            Enabled: true
  IotDemoTable:
    Type: AWS::DynamoDB::Table
    Properties:
      TableName: IotDemoTable
      AttributeDefinitions:
        - AttributeName: date
          AttributeType: S
        - AttributeName: time
          AttributeType: S
      KeySchema:
        - AttributeName: date
          KeyType: HASH
        - AttributeName: time
          KeyType: RANGE
      ProvisionedThroughput:
        ReadCapacityUnits: 2
        WriteCapacityUnits: 2
  IotDemoQueue:
    Type: AWS::SQS::Queue
    Properties:
      QueueName: IotDemoQueue
Outputs:
  GetMessagesApi:
    Description: "API Gateway endpoint URL for Prod stage for GetMessagesFunction"
    Value: !Sub "https://${ServerlessRestApi}.execute-api.${AWS::Region}.amazonaws.com/Prod/getMessages/"
  GetMessagesFunction:
    Description: "GetMessagesFunction Lambda ARN"
    Value: !GetAtt GetMessagesFunction.Arn
  GetMessagesFunctionIamRole:
    Description: "Implicit IAM Role created for GetMessagesFunction"
    Value: !GetAtt GetMessagesFunctionRole.Arn
  SqsToDynamoDbFunctionApi:
    Description: "API Gateway endpoint URL for Prod stage for SqsToDynamoDbFunction"
    Value: !Sub "https://${ServerlessRestApi}.execute-api.${AWS::Region}.amazonaws.com/Prod/getMessages/"
  SqsToDynamoDbFunction:
    Description: "SqsToDynamoDb Lambda Function ARN"
    Value: !GetAtt SqsToDynamoDbFunction.Arn
  SqsToDynamoDbFunctionIamRole:
    Description: "Implicit IAM Role created for SqsToDynamoDb function"
    Value: !GetAtt SqsToDynamoDbFunctionRole.Arn
